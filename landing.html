<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Scary Mansion</title>
  </head>
  <body>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const setVideoSource = () => {
          const videoElement = document.querySelector("#haunted-mansion video");
          const windowWidth = window.innerWidth;

          // Check if the URL contains 'landing'
          const isLandingPage = window.location.href.includes("landing");

          if (isLandingPage) {
            // Set the source based on screen width if on the landing page
            if (windowWidth <= 600) {
              videoElement.src = "assets/images/haunted-mansion-mobile.webm";
            } else if (windowWidth <= 1024) {
              videoElement.src = "assets/images/haunted-mansion-tablet.webm";
            } else {
              videoElement.src = "assets/images/haunted-mansion.webm";
            }

            // Explicitly tell the video element to load the new source
            videoElement.load();
          }
        };

        // Listen for window resize
        window.addEventListener("resize", setVideoSource);

        // Set initial video source
        setVideoSource();
      });
    </script>
    <section id="haunted-mansion">
      <video
        src="assets/images/haunted-mansion-mobile.mp4"
        muted
        autoplay
        loop
      ></video>
      <div class="landing-text">
        <p>Tuesday 31st October 2023…</p>
        <p>All Hallows Eve...</p>
        <p>A torrential, thunderous night…</p>
        <p>You seek refuge at an old mansion.</p>
        <a href="index.html" id="landing-enter">Enter...</a>
      </div>
    </section>
    <button
      title="Toggle music"
      id="music-button"
      class="audio-button music-button"
    >
      <img id="music-icon" src="assets/images/music_on.webp" alt="music icon" />
    </button>

    <button
      title="Toggle sound"
      id="sound-button"
      class="audio-button sound-button"
    >
      <img id="sound-icon" src="assets/images/sound_on.webp" alt="sound icon" />
    </button>

    <script type="module" src="assets/js/script.js"></script>
  </body>
</html>
